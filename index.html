<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fabrica de Memes</title>
    <link rel="stylesheet" href="/css/meme.css"></link>
</head>

<body>
    <h1>Maquina MeMe</h1>
    <div id="resultado">
        <h2>Meme:</h2>
        <br>
        <canvas id="canvas"></canvas>
    </div>
    <div id="fabrica">
        <form action="#">
            <input class="texto_user" type="text" placeholder="Titulo do Meme" id="titulo">
            <br>
            <br>
            <input class="numero" type="number" placeholder="Posição Texto (Eixo X(px))" id="positiontx">
            <input class="numero" type="number" placeholder="Posição Texto (Eixo Y(px))" id="positionty">
            <br>
            <br>
            <input class="texto_user" id="imagem" type="link" placeholder="Imagem (Caminho da imagem)">
            <br>
            <br>
            <input class="texto_user" id="down" type="text" placeholder="Rodapé">
            <br>
            <br>
            <input class="numero" type="number" placeholder="Posição Eixo X(px)" id="positionrx">
            <input class="numero" type="number" placeholder="Posição Eixo Y(px)" id="positionry">
            <br>
            <br>
            <button id="gerar" type="button" onclick="desenhar();">Gerar <img id="imgbtt" src="/images/sonic.png" alt=""></button>
        </form>
    </div>
    <script type="text/javascript" src="/js/meme.js"></script>
</body>

</html>
